<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href='css/styles.css' type='text/css' rel='stylesheet'>
    <title>Simon game</title>
</head>
    <body>
        <div class="container" >
            <div class='game-btn game-btn-1' 
            data-bind="css: { 'game-btn-1-active' : playerTurn, 'light-up-1' : btnGreen },
            click: function(data, event) { colorBtnPressed('green', data, event) }">
            </div>

            <div class='game-btn game-btn-2' 
            data-bind="css: { 'game-btn-2-active' : playerTurn, 'light-up-2' : btnRed }, 
            click: function(data, event) { colorBtnPressed('red', data, event) }">
            </div>

            <div class='game-btn game-btn-3' 
            data-bind="css: { 'game-btn-3-active' : playerTurn, 'light-up-3' : btnYellow }, 
            click: function(data, event) { colorBtnPressed('yellow', data, event) }">
            </div>

            <div class='game-btn game-btn-4' 
            data-bind="css: { 'game-btn-4-active' : playerTurn, 'light-up-4' :  btnBlue }, 
            click: function(data, event) { colorBtnPressed('blue', data, event) }">
            </div>

            <div class="game-case">
                <div class='game-sticker'>
                    <spam><h2>SIMON</h2></spam>
                    <input class='game-score' type='text' readonly=true data-bind="attr: { value : counter }">
                    <button id='start' data-bind="click: restart">start</button>
                    <button class="btn-power" data-bind="click: toggleOnOff, text: deviceOn() ? 'OFF' : 'ON'"></button>
                    <label class="strict-label">Strict mode</label>
                    <div class="checkbox-strict" data-bind="css: { 'checkbox-strict-checked' : strict}">
                    <input id='strict' type='checkbox' name='strict' data-bind="checked: strict">
                    </div>
                </div>
            </div>
            
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src="js/viewModel.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
